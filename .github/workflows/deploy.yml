name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [docs-update]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout documentation repository
        uses: actions/checkout@v4
        
      - name: Checkout monorepo for documentation source
        uses: actions/checkout@v4
        with:
          repository: tafystudio/tafystudio
          path: monorepo
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Copy documentation from monorepo
        run: |
          # This script will copy documentation from the monorepo
          # Adjust paths as needed based on monorepo structure
          if [ -d "monorepo" ]; then
            echo "Monorepo found, checking for documentation..."
            if [ -d "monorepo/docs" ]; then
              echo "Copying documentation from monorepo..."
              cp -r monorepo/docs/* docs/ || true
            else
              echo "No docs directory found in monorepo"
            fi
          else
            echo "Monorepo not found, using default documentation"
          fi
          
      - name: Build website
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4